<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-Powered Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">AI Support Chatbot</div>
    <div class="chat-body" id="chat-body">
      <div class="chat-message bot">Hi! How can I help you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." onkeydown="if(event.key === 'Enter') sendMessage()" />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="script.js">
  </script>
</body>
</html>
